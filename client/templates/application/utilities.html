<template name="loading">
    pls wait, ok?
</template>

<template name="notFound">
    <h1>404 :(</h1>
    <p>Sorry, we couldn't find a page at this address.</p>
</template>

<template name="accessDenied">
    <h1>Access Denied</h1>
    <p>You can't get here! Please log in.</p>
</template>

<template name="carousel_img">
    <div class="a-slide" style="background: url('{{this.src}}') no-repeat center center"></div>
</template>

<template name="img">
    <img src="{{this.src}}" />
</template>
